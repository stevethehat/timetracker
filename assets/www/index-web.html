<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/reset.css" />        
        <link rel="stylesheet" type="text/css" href="css/timetracker.css" />
        <!--<link rel="stylesheet" type="text/css" href="css/jqm-icon-pack-2.0-original.css" />-->
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
        <title>Time Tracker</title>
    </head>
    <body>
        <div id="timetracker">
            <div class="header">
                <h1><i class="icon-time"></i> Time Tracker v0.1.3</h1>
                <!--<div id="menuButton" class="ui-icon ui-icon-gear"></div>-->
                <div id="menuButton"><i class="icon-reorder"></i></div>
            </div>
        </div>
        <script type="text/javascript" src="js/index.js"></script>
        <!--<script type="text/javascript" src="js/SQLitePlugin.js"></script>-->
        <script type="text/javascript" src="js/jquery-2.0.0.min.js"></script>
        <script type="text/javascript" src="js/jgestures.min.js"></script>
        <script type="text/javascript" src="js/underscore.js"></script>
        <script type="text/javascript" src="js/underscorestring.js"></script>
        <script type="text/javascript" src="js/ui.js"></script>
        <script type="text/javascript" src="js/db.js"></script>
        <script type="text/javascript" src="js/dropbox.js"></script>
        <script type="text/javascript" src="js/dropboxhelper.js"></script>
        <script type="text/javascript" src="js/moment.js"></script>
        <script type="text/javascript" src="js/timetracker.js"></script>
        <script type="text/javascript">
            //app.initialize();

            // Cordova is ready
            function onDeviceReady() {
                document.timeTracker = new TimeTracker();
            }

            if(_.str.startsWith(window.location.href, 'http')){
                $(
                    function(){
                        onDeviceReady();
                    }
                )
            } else {
                document.addEventListener("deviceready", onDeviceReady, false);
            }
        </script>
    </body>
</html>
